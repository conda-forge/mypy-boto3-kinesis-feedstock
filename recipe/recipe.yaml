schema_version: 1

context:
  name: mypy-boto3-kinesis
  version: "1.41.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mypy_boto3_kinesis-${{ version }}.tar.gz
  sha256: de5006abe73027d2f6efae616f1f488fd6a5286115df755b627ce6a0174c8ce9

build:
  number: 0
  noarch: python
  script:
    env:
      PYTHONUTF8: 1
    content: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - boto3
    - python >=${{ python_min }}
    - typing_extensions

tests:
  - python:
      imports:
        - mypy_boto3_kinesis
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Type annotations for boto3 Kinesis ${{ version }} service generated with mypy-boto3-builder
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/youtype/mypy_boto3_builder
  repository: https://github.com/youtype/mypy_boto3_builder

extra:
  recipe-maintainers:
    - StevenSchaererQC
    - janjagusch
